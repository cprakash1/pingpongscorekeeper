<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <div class="column is-5 is-offset-one-quarter">
        <div class="card">
            <div class="column is_5">
                <figure class="image is-3by1">
                    <img src="./download.jpeg" alt="Image">
                </figure>
                <p class="title is-5">
                    Ping Pong Score Keeper
                </p>
            </div>
            <div class="card-content">
                <div class="content">
                    <p class="title">
                        <span id="player1">0</span> to <span id="player2">0</span>
                    </p>
                    <p class="subtitle">
                        Use the button below to keep score.
                    </p>
                    <p class="title is-4">
                        <label for="playto" class="is-inline label is-large">Playing to</label>
                        <select id="playto" name="playto" class="is-rounded" style="border-radius: 5px;">
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </p>
                </div>
            </div>
            <footer class="card-footer">
                <button id="btn1" class="button is-medium is-fullwidth has-background-link-dark has-text-white">+1 Player
                    one</button>
                <button id="btn2" class="button is-medium is-fullwidth has-background-info-dark has-text-white">+1 player
                    two</button>
                <button id="btn3" class="button is-medium is-fullwidth has-background-danger-dark has-text-white">Reset</button>
            </footer>
        </div>
    </div>
    <script src="./pingpong.js"></script>
</body>

</html>
