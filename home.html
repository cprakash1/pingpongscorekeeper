<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <div class="container">
        <div id="image">
            <img src="./download.jpeg" alt="Image">
        </div>
        <div id="ping">Ping Pong Score Keeper</div>
        <div id="score">
            <h1><span id="player1">0</span> to <span id="player2">0</span></h1>
            <h3>use the button to keep the score</h3>
            <h3><b>playing to <select name="numbers" id="numbers">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select></b></h3>
        </div>
        <div id="btns">
            <button id="btn1" class="btn">+1 player one</button>
            <button id="btn2" class="btn">+1 player two</button>
            <button id="btn3" class="btn">reset</button>
        </div>
    </div>
    <script src="./home.js"></script>
</body>
</html>
